<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="argon-param-to-model-behavior.html">


<dom-module id="argon-param-to-model">
  <template></template>
  <script>

    Polymer({
      is: 'argon-param-to-model',
      behaviors: [
        ArgonParamToModelBehavior
      ],
      properties: {
        paramstring: {
          type: String,
          observer: '_paramstringChanged'
        }
      },
      _paramstringChanged: function (newVal, oldVal) {
        var model = this.domHost; // seee http://polymer.github.io/polymer/
        this.queryToModel(this.paramstring, model);
      },
      attached: function () {
        var model = this.domHost;
        this.queryToModel(null, model);
      }
    });

  </script>
</dom-module>
